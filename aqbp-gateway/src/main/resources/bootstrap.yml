server:
  port: 9000

spring:
  application:
    name: aqbp-gateway

  cloud:
    loadbalancer:
      ribbon:
        enabled: false

    zookeeper:
      connect-string: localhost:2181

    gateway:
      discovery:
        locator:
          enabled: true

      routes:
        - id: aqbp-user
          uri: lb://aqbp-user
          predicates:
            - Path=/aqbp-user/**
          filters:
            - StripPrefix=1

        - id: aqbp-api
          uri: lb://aqbp-api
          predicates:
            - Path=/aqbp-api/**
          filters:
            - StripPrefix=1